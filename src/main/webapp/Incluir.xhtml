<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CADASTRO - ETEC</title>
</head>
<body>
	<h:commandButton value="+ Novo" icon="ui-icon-plus" oncomplete="PF('dgETEC').show"/>

	<p:growl id="msgs" showDetail="false" life="7000" sticky="false" align="right"/>

	<p:dialog header="Cadastro da ETEC" modal="true" width="450"
		height="200" widgetVar="dgTalao" id="dgETEC">
		
		<h:panelGrid columns="2">

	<h:outputLabel value="Nome"/>
	<h:inputText
		required="true"
		label="Nome"
		value="#{Escola.Nome}"/>
	
	<h:outputLabel value="Código"/>
	<h:inputText
	required="true"
	label="Código"
	value="#{Escola.Código"/>
	
	<h:outputLabel value="CEP"/>
	<h:inputText
	required="true"
	label="CEP"
	value="#{Escola.CEP}"/>
	
	<h:outputLabel value="Endereço"/>
	<h:inputText
	required="true"
	label="Endereço"
	value="#{Endereço.Endereço}"/>
	
	<h:outputLabel value="Bairro"/>
	<h:inputText
	required="true"
	label="Bairro"
	value="#{Endereço.Bairro}"/>
	
	<h:outputLabel value="Cidade"/>
	<h:inputText
	required="true"
	label="Cidade"
	value="#{Endereço.Cidade}"/>
	
	</h:panelGrid>
	
	<f:facet name="footer">
			<p:outputPanel layout="block" style="text-align:center">
				<p:commandButton value="Confirmar" icon="ui-icon-check" />
				<p:commandButton value="Cancelar" icon="ui-icon-close"
					oncomplete="PF('dgETEC').hide()" />
		</p:outputPanel>

		</f:facet>

	</p:dialog>
	
</body>
</html>
